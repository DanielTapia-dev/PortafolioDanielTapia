<div
  class="
    bg-fondo-espacio
    fondo
    animate-bg-fondo-espacio
    bg-contain
    block-scroll
  "
>
  <div><app-header></app-header></div>
  <div class="flex flex-col">
    <div class="text-white font-sans text-9xl h-screen md:h-screen" id="start">
      Start
    </div>
    <div class="text-white font-sans text-9xl h-screen md:h-screen" id="about">
      About
    </div>
    <div
      class="text-white font-sans text-9xl h-screen md:h-screen"
      id="projects"
    >
      Projects
    </div>
    <div id="contact" class="relative h-screen md:h-screen">
      <app-footer></app-footer>
      <img
        class="absolute bottom-0 left-0"
        src="../../../assets/img/EartWallpaper.png"
        alt=""
      />
    </div>
  </div>
  <div class="fixed bottom-3 w-screen">
    <app-sidebar
      (pageSent)="catchPage($event)"
      [start]="start"
      [about]="about"
      [projects]="projects"
      [contact]="contact"
      [page]="page"
    ></app-sidebar>
  </div>
  <img
    class="
      animate-bg-luna-md
      w-1/2
      md:animate-bg-luna-md
      lg:animate-bg-luna lg:w-1/3
    "
    style="z-index: -2; position: relative"
    src="https://res.cloudinary.com/latamarket/image/upload/v1624468505/luna_aghhs8.png"
  />
  <img
    class="w-12 animate-bg-nave-espacial-xs md:animate-bg-nave-espacial"
    style="z-index: -2; position: relative"
    src="https://res.cloudinary.com/latamarket/image/upload/v1624516120/NaveEspacial_trz1lx.png"
  />
</div>
