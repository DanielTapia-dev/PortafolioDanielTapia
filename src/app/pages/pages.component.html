<div class="bg-fondo-espacio fondo animate-bg-fondo-espacio bg-contain">
  <div><app-header></app-header></div>
  <div class="flex flex-col">
    <div class="h-screen md:h-screen z-0" id="start">
      <app-presentation [activation]="activation"></app-presentation>
    </div>
    <div class="text-white font-sans text-9xl h-screen md:h-screen" id="about">
      <app-about-me></app-about-me>
    </div>
    <div
      class="text-white font-sans text-9xl h-screen md:h-screen"
      id="projects"
    >
      <app-proyecto-principal></app-proyecto-principal>
    </div>
    <div id="contact" class="relative h-screen md:h-screen">
      <app-footer></app-footer>
      <img
        class="absolute bottom-0 left-0"
        src="../../../assets/img/EartWallpaper.png"
        alt=""
      />
    </div>
  </div>
  <div class="fixed bottom-3 w-screen md:h-screen md:w-12">
    <app-sidebar
      (pageSent)="catchPage($event)"
      [start]="start"
      [about]="about"
      [projects]="projects"
      [contact]="contact"
      [page]="page"
    ></app-sidebar>
  </div>
  <div></div>
</div>
